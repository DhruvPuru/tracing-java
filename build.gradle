buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://palantir.bintray.com/releases" }
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:10.0.1'
        classpath 'com.palantir.baseline:gradle-baseline-java:0.55.1'
        classpath 'com.palantir.gradle.gitversion:gradle-git-version:0.11.0'
        classpath 'gradle.plugin.org.inferred:gradle-processors:2.2.0'
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:1.4.0'
    }
}

apply plugin: 'com.palantir.git-version'

apply plugin: 'com.palantir.consistent-versions'

// expanded version of 'com.palantir.baseline' because errorprone doesn't work on Java12 yet
apply plugin: 'com.palantir.baseline-config'
apply plugin: 'com.palantir.baseline-circleci'
allprojects {
    apply plugin: 'com.palantir.baseline-checkstyle'
    apply plugin: 'com.palantir.baseline-scalastyle'
    apply plugin: 'com.palantir.baseline-eclipse'
    apply plugin: 'com.palantir.baseline-idea'
    // apply plugin: 'com.palantir.baseline-error-prone'
    // apply plugin: 'com.palantir.baseline-versions'
    apply plugin: 'com.palantir.baseline-format'
    apply plugin: 'com.palantir.baseline-reproducibility'
    apply plugin: 'com.palantir.baseline-exact-dependencies'
    apply plugin: 'com.palantir.baseline-release-compatibility'
}

repositories {
    jcenter()
    maven { url  "http://palantir.bintray.com/releases" }
}

allprojects {
    version gitVersion()
    group 'com.palantir.tracing'
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: "org.inferred.processors"

    repositories {
        jcenter()
        maven { url "http://palantir.bintray.com/releases" }
    }

    sourceCompatibility = 1.8

    tasks.withType(Javadoc) {
        // suppress Javadoc doclint warnings in Java 8+
        if (!System.getProperty("java.version").startsWith("1.7")) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
    tasks.check.dependsOn(javadoc)

    tasks.withType(JavaCompile) {
        options.compilerArgs += ['-Xlint:deprecation', '-Werror']
    }
}
